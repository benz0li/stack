# nightly-2024-10-21 provides static-bytes-0.1.0
- static-bytes-0.1.1@sha256:e090886a4752a816cfff7ccb2c51c533cc8e39ec2d27e485427577fc92d9e9f9,1627

docker:
  enable: false
  repo: quay.io/benz0li/ghc-musl:9.8.3

